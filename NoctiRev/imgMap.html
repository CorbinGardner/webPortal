<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Map Example</title>
</head>

<body>
	<h1>Image Map Example</h1>
	
	<img src="images/nycMap.png" alt="NYC Map" usemap="#nycMap">
	
	<map name="nycMap">
		
		<area shape="rect" coords="827,460,984,515" href="https://en.wikipedia.org/wiki/Woodside,_Queens" alt="Link to Woodside, Queens" target="_blank">
		
		<area shape="rect" coords="700,346,860,400" href="https://en.wikipedia.org/wiki/Astoria,_Queens" alt="Link to Astoria, Queens" target="_blank">
		
		<area shape="rect" coords="1260,460,1544,560" href="https://en.wikipedia.org/wiki/New_York_Hall_of_Science" alt="Link to the  New York Hall of Science" target="_blank">
		
		<area shape="rect" coords="300,25,615,120" href="https://en.wikipedia.org/wiki/Museum_of_the_City_of_New_York" alt="Link to the Museum of the City of New York" target="_blank">
		
		<area shape="rect" coords="137,320,400,430" href="https://en.wikipedia.org/wiki/Museum_of_Modern_Art" alt="Link to Museum of Modern Art" target="_blank">
	
	</map>
	
</body>
</html>
